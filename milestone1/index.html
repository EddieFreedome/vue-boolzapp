<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Boolzapp</title>
</head>
<body>
    <header></header>
    <main>
        <div class="main-container">
            <!-- sfondo bg -->
            <div class="bg-top"></div>
            <!-- Contenuto schermata -->
            <div class="content-container">
                <!-- Container SX -->
                <div class="container-left col-4 d-flex">
                    <!-- nav utente -->
                    <nav class="nav-sx d-flex">
                        <div class="avatar-container">
                            <img src="img/avatar_1.jpg" alt="user-avatar">
                        </div>
                        <h4>Nome Utente</h4>
                        <div class="icon-container">
                            <i class="fas fa-sync"></i>
                            <i class="fas fa-comment-alt"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </nav>

                    <!-- pannello notifiche -->
                    <div class="notification-panel d-flex">
                        <div class="notification-icon-container">
                            <i class="fas fa-bell-slash"></i>
                        </div>
                        <div class="notification-text">
                            <h4>Ricevi notifiche di nuovi messaggi</h3>
                            <a href="#" class="text-grey">Attiva notifiche desktop</a>
                        </div>
                    </div>
                    <div class="filter-panel">
                        <div class="filter-input d-flex">
                            <div class="search-icon">
                                <i class="fas fa-search"></i>
                            </div>
                            <input type="text" placeholder="Cerca o inizia una nuova chat">
                        </div>
                    </div>
                    <div class="chat-preview">
                        <div class="user-chat-preview">
                            
                        </div>
                    </div>
                </div>
                <!-- Container DX -->
                <div class="container-right col-8">
                    <nav></nav>
                    <div class="chat-container">
                        <div class="messages-sent"></div>
                        <div class="messages-received"></div>
                    </div>
                    <div class="user-input-chat"></div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
